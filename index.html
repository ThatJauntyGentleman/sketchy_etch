<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etchy Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="titleBar">
      <h1>Etchy Sketch</h1>
      <p>The classic etch a sketch game.</p>
    </header>
    <section id="container">
      <section id="grid-container"></section>
      <section id="controls">
        <h2>Game - Controls</h2>
        <div id="buttons">
          <button id="clearGrid" class="controlButtons">
            Clear Grid
          </button>
          <button id="resizeGrid" class="controlButtons">
            Resize Grid
          </button>
          <button id="monochromeMode" class="controlButtons">
            Monochrome Mode
          </button>
          <button id="colorMode" class="controlButtons">
            Color Mode
          </button>
        </div>
      </section>
    </section>
    <script src="functions.js"></script>
  </body>
</html>
